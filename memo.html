<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>임시메모장</title>
    </head>
<body>
    <h3>메모장</h3>
    
    <textarea cols = "50" ,rows ="100"></textarea>
    <textarea cols = "50" ,rows ="100"></textarea>
   
   <script charset="utf-8">
        var text_color = document.querySelectorAll('textarea');
    </script>
  
  <input type="button" value="야간모드" onclick ="
   text_color[0].style.backgroundColor='black' ;
   text_color[1].style.backgroundColor='black' ;
   text_color[0].style.color='white' ;
   text_color[1].style.color='white' ;
   ">
   <input type="button" value="주간모드" onclick ="
     text_color[0].style.backgroundColor='white' ;
     text_color[1].style.backgroundColor='white' ;
     text_color[0].style.color='black' ;
      text_color[1].style.color='black' ;
     ">
</body>
</html>
