★[참고] 외국인상담번호 안내시, 유의사항
   ㅇ연락처 : kt폰에서 016-1583(무료) 혹은 02-2190-1180(유료)
   ㅇIPCC 확인사항 
     - kt에서 016-1583 발신시, 없는 번호
     - SKT에서 1583, 016-1583 발신시, 분실폰 습득신고센터
     - LGU+에서 1583발신시, 없는 번호 /016-1583 이면 용인전화국으로 연결됨

  결론, kt폰이 아닌경우
  02-2190-1180으로만 발신해야함을 꼭 설명해주셔서
  고객불만으로 재인입되지않도록 해주세요~
