<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      body{
        height : 100vh;
      }
      div {
        position : relative;
        left : 40px;
      }
      div img{
        position :absolute;
        left :30px;
        display :none;
        height : 80vh;
      } 
      p {
        position:absolute;
        bottom:0px;
        left : 25%;
        font-size:14px;
      }
    </style>
    <title>팅일정</title>
</head>
<body>
    <h5>2023년 팀일정</h5>
    <div>
        
        <img src="../imgfolder/팀일정2301.png" alt="연습용사진">
        <img src="../imgfolder/팀일정2302.png" alt="연습용사진">
        <img src="../../IMGfolder/기계식3.jfif" alt="연습용사진">
        <img src="../../IMGfolder/기계식4.jfif" alt="연습용사진">
        
     </div>
     <p><span>월별 일정:<span id="month">1월</span></span>
      <label><span id="button1">⏩</span></label></p>
      
    
    
  
 <script>
    jQuery(function(){
        
        var $img = $('div img');
        var $imgCount = $img.length;
        var date = new Date();
        var $month=date.getMonth()+1;
        console.log($month);
        var idx = $month-1;
        
       $img.eq(idx).fadeIn(100);
         jQuery('#button1').click(function(){
          var Nextidx =(idx+1)%$imgCount 
          $img.eq(idx).fadeOut(100);
          $img.eq(Nextidx).fadeIn(100);
          idx = Nextidx;
          $('#month').html(`${idx+1}월`);

        
    })
    }) 
 </script>

</body>
</html>
