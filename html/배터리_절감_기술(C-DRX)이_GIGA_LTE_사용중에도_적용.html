■ 문의내용 : 배터리 절감 기술이 GIGA LTE 사용중에도 적용이 되나요??
■ 확인사항 : GiGA LTE 이용 시에도 배터리 절감 기술(C-DRX)은 적용됩니다. 
이는, KT의 배터리 절감 기술은 네트워크 기지국 기반의 기술로써 
KT LTE 고객이라면 누구나 어떠한 LTE 서비스를 이용하든지 적용되기 때문입니다.
단, 고객이 직접 체감하는 배터리 절감효과는 상황(단말의 배터리 열화수준, 
설치된 앱의 수 등)에 따라 다소 차이가 있을 수 있으니 고객 응대에 참고하시기 바랍니다.
