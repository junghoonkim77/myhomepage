■ 문의 : LTE빔 프로젝터 유심 이동 관련

■ 확인 및 처리내용 : 사업부서(IoT단말기획팀)로 접수하여 확인 시, 
LTE빔프로젝터(LBN-100)는 스마트기기류로 분류되는 
세컨드디바이스 간에만 유심이동 기변이 가능한 것으로 확인되었습니다. 
즉, 스마트기기류에 해당되는 모델은 LTE빔프로젝터(LBN-100), 
기가지니LTE(GLM-100), LTE노트북(ACER-ONE) 등 위 모델로만 
유심이동 기변이 가능한 것으로 확인되었사오니 참고 부탁드리겠습니다.
