<pre>

■ 문의 :  아토 시설 후 날씨나 구글맵에서 위치가 전혀 다르게 나올 경우
 (실제 고객은 보성인데 정읍으로 조회됨)
집을 벗어나거나 아토장비를 빼면 정상으로 조회되나, 
아토장비를 다시 연결하면 다르게 조회됨

■ 확인 및 처리내용 : OMS로 확인시 중계기 영향이 있을 수 있고 
고객의 경우 그 전 날에 중계기 시설되어 전산에 등록되는데 
시간 걸리는 거도 정상등록되도록 조치중으로 답변 받았습니다.
현행화가 덜 된경우 나타날 수 있는 증상으로 MOS(고객케어팀) 로 요청하면 된다고 합니다.
