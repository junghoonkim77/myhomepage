5G 배터리
설정 - 디바이스 케어 - 배터리 - 배터리 관리 모드에 총 4가지 모드가 있습니다.
고성능/최적화/절전/초절전 있는데, 절전모드부터는 기본 옵션에

에서는 5G는 작동하지 않게 됩니다.

LTE 전환 기능도 포함되어 있습니다.
배터리가 15% 이하로 내려가게 되면 5G 를 OFF 하는 기능입니다.
