<title>발신번호표시제한_외산</title>
</head>
<body>
<pre>
[참고바람]
SHW-M200K(넥서스s)/등등 일부 스마트폰 기종 갤럭시는 *23#지원됨
해당 폰에서 발신번호표시제한[*23# + 상대방번호]으로 발신시 

'연결에 문제가 있거나 MMI코드가 잘못되었습니다'라는 에러문구 팝업되어 이용불가
해당 단말기는 단말기 자체가 [*23# + 상대방번호]를 지원하지 않으나 이용을 하려고 해서 
나오는 에러문구임. 
하여, 폰에서 [#31# + 상대방번호]로 발신을 하던지.

설정>통화설정>추가설정>발신자ID>발신번호표시제한 체크 후 이용을 해야함. 

</pre>


</body>
</html>
