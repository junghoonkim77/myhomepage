<pre>

1.KT IS만족센터 클릭 -> KT ITSM 사용자 포탈 상단에 서비스 운영현황 클릭 ->  
좌측 상단 서비스문의 ID에  접수번호 입력 (  ex.  SRM21022541677  ) -> 
검색 클릭하면 확인됨

2.SR에 ITSM접수번호 미기재시 -> 서비스 문의 ID옆에 요청자 클릭-> 
ITSM접수한 상담사 이름 입력후 돋보기 클릭 후 검색
