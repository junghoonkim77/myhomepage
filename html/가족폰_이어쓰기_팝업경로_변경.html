패밀리박스 앱 04.01.01버전부터, 가족폰이어쓰기 관련 배너 경로가 변경되었습니다.

ㅇ 변경전 : 패밀리박스 앱 실행 > 메인 (혜택박스 위) 
ㅇ 변경후 : 패밀리박스 앱 실행 > 가족현황(오른쪽 상단위 사람아이콘 클릭) > 
              결합상품 가입현황 하단에 펼침

해당경로에서 신청 가능하며
추가로, 마이케이티앱에서도 신청 가능하오니 고객님께 안내 부탁드립니다.

마이케이티 앱 실행 > LNB( 왼쪽상단 줄세개) > 
KT전체 앱 서비스 > 패밀리박스 > 메인  배너
