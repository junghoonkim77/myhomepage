<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
             <style>
             input {
               float:right;
              }
            </style>
        <script>
       const clock = document.querySelector('.h1-clock');

function getTime(){
    const time = new Date();
    const hour = time.getHours();
    const minutes = time.getMinutes();
    const seconds = time.getSeconds();
    //clock.innerHTML = hour +":" + minutes + ":"+seconds;
    clock.innerHTML = `${hour<10 ? `0${hour}`:hour}:${minutes<10 ? `0${minutes}`:minutes}:${seconds<10 ? `0${seconds}`:seconds}`
}

function init(){
    setInterval(getTime, 1000);
}

init();

        </script>
       
        <title>메모장</title>
    </head>
    <body>
                
        <h5>현재시간: <strong class = "h1-clock" ></strong> </h5>

          <textarea cols="45" rows="50" ></textarea> <textarea cols="45" rows="50" ></textarea> 
           
         <script>
         var textare_color = document.querySelectorAll('textarea') ; 
        
        </script>
            <input type ="reset" value="clear" >    
            <input id ="toggle" type="button" value="white" onclick="
            var textare_color = document.querySelectorAll('textarea') ; 
            if(this.value === 'white' ){
                textare_color[0].style.backgroundColor ='black';
                textare_color[0].style.color ='white';
                textare_color[0].style.fontSize ='13px';
                textare_color[1].style.backgroundColor ='black';
                textare_color[1].style.color ='white';
                textare_color[1].style.fontSize ='13px';
                document.querySelector('#toggle').value = 'black';
            } else {
                textare_color[0].style.backgroundColor ='white';
                textare_color[0].style.color ='black';
                textare_color[0].style.fontSize ='13px';
                textare_color[1].style.backgroundColor ='white';
                textare_color[1].style.color ='black';
                textare_color[1].style.fontSize ='13px';
                document.querySelector('#toggle').value = 'white';
            }
            ">
       </form>        
        
     </body>
