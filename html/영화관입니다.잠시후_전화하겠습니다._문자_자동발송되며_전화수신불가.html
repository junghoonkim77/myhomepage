<pre>

증상 :  모든전화 또는 몇몇번호 전화수신안되며
 [영화관입니다 잠시후 전화하겠습니다] 문자 자동 발신됨. 

-처리내용 :      후후앱 실행 > 더보기 (좌측상단 3줄메뉴) > 
일반 설정 > 알림창 모드 설정 > 
알림창 모드 OFF 혹은 스마트폰 상단노티 알림에 후후 알림창모드 
노티 노출 시 미사용 클릭시 증상 해소됨
혹, 어플 설정 어려운 고객님에게는 삭제후 테스트 해보면 정상수신 될겁니다. 

-추가적으로 영화관 설정 이외에  운전, 회의 중도 있습니다.
