  function ShowNextSlide(url,$array) {
    var img = document.querySelector('img');
    img.setAttribute('src',url+$array[currindex]);
    currindex++

    currindex = nextIndex;

function clearExistingInterval() {

}

function setNewInterval(interval) {
    clearExistingInterval();
    realTime = setInterval(getTime, interval);
}

function getTime() {
    const time = new Date();
