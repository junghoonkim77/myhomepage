  ■ 발생 증상 : 단말 메인에서 작업표시줄> 사용자에 원폰만 뜨고 
  
   <b>투폰은 뜨지 않는 증상</b> 
  

  -조치방법 

   : 모든 조치후에도 증상 해소가 안될 경우 혹은 다른 조치전 신속한 조치를 위해 

   아래 방법 먼저 진행해 보는것도 좋을듯
  
  
   <b>설정 → 배터리 및 디바이스케어 → 수리모드 선택 → 켜기 → 단말 재부팅 
   
   → 상단바 → 수리모드 해제 or 종료 선택 후 단말 재부팅</b>
