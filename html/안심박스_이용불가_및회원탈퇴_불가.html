<pre>

ㅁ증상 : 안심박스 이용불가 및 회원탈퇴 불가
ex) 자녀 번호변경 후 안심박스에서 이전 번호로 표시, 무료에서 유료 서비스 전환 등
- 전산 OTA  및 단말기 내 번호 변경 여부 확인

1. 보호자 안심박스 > 좌측 상단 메뉴 > 가족관리 > 보호자 리스트 우측 메뉴 > 보호자 해제
2. 자녀 안심박스 > 내 정보관리 > 하단 회원탈퇴 후 로그인 및 페어링

회원탈퇴 불가 시 
3. 유심 탈착 후 안심박스 실행 (자동 로그아웃)
4. 유심 장착 및 전원 off/on
5. 안심박스 로그인 및 페어링 진행
