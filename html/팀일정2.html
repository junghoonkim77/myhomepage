<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      body{
        height : 100vh;
      }
      div {
        position : relative;
        left : 0px;
      }
      div img{
        position :absolute;
        display :none;
        height : 70vh;
        object-fit:scale-down;
      } 
      p {
        position:absolute;
        bottom:0px;
        left : 25%;
        font-size:14px;
      }
    </style>
    <title>팅일정</title>
</head>
<body>
  <h5>2023년 <span id="mon"><span>월</span></span>당직일정</h5>
    <div>
        
        <img src="../imgfolder/남부2301.png" alt="연습용사진">
        <img src="../imgfolder/남부2302.png" alt="연습용사진">
        <img src="../imgfolder/남부2303.png" alt="연습용사진">
        <img src="../imgfolder/남부2304.png"  alt="연습용사진">
        
     </div>
     <p><span id="button2">⏪</span><span>월별 일정:<span id="month"></span></span>
      <span id="button1">⏩</span></p>
      
    
    
  
 <script>
    jQuery(function(){
        
        var $img = $('div img');
        var $imgCount = $img.length;
        var date = new Date();
        var $month=date.getMonth()+1;
        console.log($month);
        var idx = $month-1;
        $('#month').html(`${$month}월`);
        $('#mon').html(`${$month}월`);

       $img.eq(idx).fadeIn(100);
         jQuery('#button1').click(function(){
          var Nextidx =(idx+1)%$imgCount 
          $img.eq(idx).fadeOut(100);
          $img.eq(Nextidx).fadeIn(100);
          idx = Nextidx;
          $('#month').html(`${idx+1}월`);
          $('#mon').html(`${idx+1}월`);
          $('#button2').show();
        })

        jQuery('#button2').click(function(){
          var Nextidx =(idx-1)
          $img.eq(idx).fadeOut(100);
          $img.eq(Nextidx).fadeIn(100);
          idx = Nextidx;
          if(Nextidx==0){
            $(this).hide();
            $('#month').html(`${idx+1}월`);
            $('#mon').html(`${idx+1}월`);
          }else{
            $('#month').html(`${idx+1}월`);
            $('#mon').html(`${idx+1}월`);
            
          }
           // $img.eq(Nextidx2).fadeIn(100);
          //  idx = Nextidx2;
          //$('#month').html(`${idx+1}월`);
          //$('#mon').html(`${$idx+1}월`);
        })
    }) 
 </script>

</body>
</html>
