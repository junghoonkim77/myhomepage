아이폰 비공개 릴레이

ㅇIOS15이상 설치후 아이클라우드를 1100이상 유료서비스 이용중인 기기
ㅇ사파리 (기본 웹브라우저)의 모든 트래픽
ㅇ서드파티 앱에서 HTTPS 등 암호화되지 않은 트래픽을 사용하는 경우
ㅇ아이폰 기본 메일앱에서 보내고 받는 링크 및 첨부
비공개 릴레이에 다른 영향도
ㅇIP정보로 처리되는 무과금서비스 및 정액제 서비스 무과금처리 불가(과금)
ㅇ불법/유해정도 사이트 차단이 정상동작하지 않을 수 있음
ㅇ예상못한 데이터 차단, 속도지연 등 발생
