<pre>

PCS TTA Assurance: 해외단말이 KT에서 사용가능한 
PCS단말기에 대해 TTA 인증이 완료된 모델을 지칭 
여기서 TTA는  한국정보통신기술협회의 약자
(telecommunications technology association) 

PTA명칭 부여 당시에는 당사에서 2G, 3G 단말을 출시하던 
시기였기에 WCDMA단말로 국한하지 않고,
 북미 명칭인 PCS(Personal Communication/Cellular Service) 단말을 명칭에 활용했습니다.

</pre>
