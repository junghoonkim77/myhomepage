<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공학용 계산기</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
  }
  #calculator {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background-color: #fff;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
  }
  input[type="button"] {
    width: 22%;
    padding: 10px;
    margin: 1%;
    border: none;
    border-radius: 3px;
    background-color: #f0f0f0;
    cursor: pointer;
  }
  input[type="button"]:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>
<div id="calculator">
  <input type="text" id="display" disabled>
  <br>
  <input type="button" value="1" onclick="appendNumber(1)">
  <input type="button" value="2" onclick="appendNumber(2)">
  <input type="button" value="3" onclick="appendNumber(3)">
  <input type="button" value="+" onclick="setOperation('+')">
  <br>
  <input type="button" value="4" onclick="appendNumber(4)">
  <input type="button" value="5" onclick="appendNumber(5)">
  <input type="button" value="6" onclick="appendNumber(6)">
  <input type="button" value="-" onclick="setOperation('-')">
  <br>
  <input type="button" value="7" onclick="appendNumber(7)">
  <input type="button" value="8" onclick="appendNumber(8)">
  <input type="button" value="9" onclick="appendNumber(9)">
  <input type="button" value="*" onclick="setOperation('*')">
  <br>
  <input type="button" value="C" onclick="clearDisplay()">
  <input type="button" value="0" onclick="appendNumber(0)">
  <input type="button" value="=" onclick="calculate()">
  <input type="button" value="/" onclick="setOperation('/')">
  <br>
  <!-- 여기에 추가적인 공학 계산 기능 버튼을 추가할 수 있습니다. -->
</div>

<script>
let currentOperation = null;
let currentInput = "";

function appendNumber(number) {
  currentInput += number;
  updateDisplay();
}

function setOperation(operation) {
  if (currentOperation !== null) {
    calculate();
  }
  currentOperation = operation;
  currentInput += " " + operation + " ";
  updateDisplay();
}

function calculate() {
  try {
    currentInput = eval(currentInput).toString();
  } catch (error) {
    currentInput = "Error";
  }
  currentOperation = null;
  updateDisplay();
}

function clearDisplay() {
  currentInput = "";
  currentOperation = null;
  updateDisplay();
}

function updateDisplay() {
  document.getElementById('display').value = currentInput;
}
</script>
</body>
</html>
