    <script>
       jQuery(function(){

var gateImage =$('.gateImage');            

var imgtree =$('.morning');
var imgtreecount = imgtree.length;

var imgtree1 =$('.worktime');
var imgtreecount1 = imgtree1.length;

var imgtree2 =$('.lunch');
var imgtreecount2 = imgtree2.length;

var imgtree3 = $('.sales');
var imgtreecount3 = imgtree3.length;

var imgtree4 = $('.ending');
var imgtreecount4 = imgtree4.length;

var currindex = 0;   
  gateImage.eq(currindex).fadeIn();
  imgtree.eq(currindex).css('display','block');

  function ShowNextSlide(selector, count) {
    $('img').not(selector).hide();
    var nextIndex = (currindex + 1) % count;
    $(selector).eq(currindex).hide();
    $(selector).eq(nextIndex).css('display', 'block');
    $(selector).eq(nextIndex).fadeIn();
    currindex = nextIndex;
    console.log(currindex);
}

function getTime() {
    const time = new Date();
    const hour = time.getHours();
    const minutes = time.getMinutes();
    const seconds = time.getSeconds();

    var timeToRun = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 7, 10, 0);
    var timeToRun2 = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 16, 10, 0);

    var timeToEnd = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 8, 40, 0);
    var timeToEnd1 = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 12, 59, 0);
    var timeToEnd2 = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 16, 59, 0);
    var timeToEnd3 = new Date(time.getFullYear(), time.getMonth(), time.getDate(), 18, 30, 0);

    if (hour >= 7 && time <= timeToEnd) {
        ShowNextSlide('.morning', imgtreecount);
    } else if (hour >= 9 && hour < 12) {
        ShowNextSlide('.worktime', imgtreecount1);
    } else if (hour >= 12 && time < timeToEnd1) {
        ShowNextSlide('.lunch', imgtreecount2);
    } else if (time >= timeToRun2 && time < timeToEnd2) {
        ShowNextSlide('.sales', imgtreecount3);
    } else if (hour >= 18 && time < timeToEnd3) {
        ShowNextSlide('.ending', imgtreecount4);
    } else {
        ShowNextSlide('.worktime', imgtreecount1);
    }
}
            
var realTime = setInterval(getTime,5000);


})
