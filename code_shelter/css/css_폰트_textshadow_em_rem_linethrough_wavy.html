<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
.style{  font-style : italic; font-size :20px;} /*px는 절대값*/
.style1{  font-style :oblique; font-size : 20%; }/*%는 부모요소에 비례*/
.style2{font-weight : bold; font-size :0.5em;} /*부모요소에 비례 100%는 1em
태그의 중첩에 영향을 받음 */
.style3{font-weight : 800 ; font-size :1rem } /* rem은 HTML에 비례하기 때문에
요소의 중첩에 영향을 받지 않는다.*/
.style4{text-decoration:line-through}
.style5{text-decoration:underline}
.style6{text-decoration:overline line-through underline}
.style7{text-decoration:wavy  4px red underline}
.style8{text-decoration:underline}
.style9{text-shadow : 4px 4px gray} /*오른쪽으로 4px 아래족으로 4px 그림자*/

    </style>
    <title>Document</title>
</head>
<body>
    <!-- 
font-style 은 글자를 기울일때 사용함  italic oblique는 기울여서 쓴 서체 / oblique는 본래 서체를 기울임
-->

<li class="style3">김정훈 font-weight normal과 bold중  숫자로</li>

<li class="style7">김정훈 텍스트 decoration </li>
