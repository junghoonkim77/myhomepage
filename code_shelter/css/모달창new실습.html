    dialog::backdrop{
        background: rgba(0,0,0,0.5);
    }
</style>
    <title>Document</title>

<body>
    <button id="modalOpen">대화창 열기</button>
    <dialog id="modal">
        <P>테스트</P>
        <button id="modalClose">대화창 닫기</button>
    </dialog>
<script>
   const $modal =  $('#modal');
    $('#modalOpen').click(function(){
        $modal[0].showModal();
    });
    $('#modalClose').click(function(){
        $modal[0].close();
    })

</script>
</body>
