    <script>
        class Ceo {
            constructor(_teamname, _h1con, _h3con, _imgurl) {
                this.teamname = _teamname;
                this.h1con = _h1con;
                this.h3con = _h3con;
                this.imgurl = _imgurl;
            }
        }
        const $Ceo = [
            new Ceo('team1', '무선1팀~!', '애국가시작', '../../imgfolder/ceo2/흥인지문.jpg'),
            //  new Ceo('team2','무선2팀~!','동해물과','../../imgfolder/ceo2/광화문.jpg'),

            //  new Ceo('team5','무선5팀~!','닳도록','../../imgfolder/ceo2/광화문.jpg')
        ]
        $('#teamname').change(function () {
            var selected = $(this).val();
            $Ceo.forEach(function (item) {
                if (selected == item.teamname) {
                    $('.container h1').text(item.h1con);
                    $('.container h3').text(item.h3con);
                    $('body').css('background-image', 'url(' + item.imgurl + ')');
                }
            })
        });
    </script>
