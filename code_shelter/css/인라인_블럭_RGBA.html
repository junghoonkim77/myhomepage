<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .div1{
  background-color :rgba(45,67,100,0%)
} /*rgba 마지막 숫자는 투명도 */


.div2{
  background-color :#9955ee70;
 
}/* 16진수는 0~F까지임 
0123456789ABCDEF #FFFFFF RGB제일 높은거 
*/
span{
  background-color :yellow;
  display:inline-block; /*이걸 줬기 때문에아래 width가 적용된거다.*/ 
  width : 200px;
}
.div3 {
  background-color : #663377;
  width : 200px;
  display : inline-block;
}
/*
inline요소의 너비는 딱 컨텐츠 만큼의 너비만 차지한다.(inline 요소는 너비와 높이를 무시한다.)
block요소는 부모태그의 폭 만큼을 모두 차지한다. 그런데 이걸 inline-block으로 바꾸면 컨텐츠만큼의 넓이를 차지하게 되는거다.
-inline과 inline-block은 가로공간을 공유한다. /block은 가로 공간을 독점한다.
-margin 속성 : inline(가로만 적용) /block(위아래 모두)/inline-block (모두 적용)
-padding속성 : inline(가로만 적용/세로는 배경색만) / block(모두적용) / inline-block(모두 적용)
*/


.inline>li {
  float :left;
   display:inline;
}
.inline>li ol>li{
  display:block;
  }
 /*
inline요소는 비닐봉지 같은거 / inline-block은 딱딱한 박스 
오 이 설명은 되게 좋은데

*/
    </style>
    <title>Document</title>
</head>
<body>
    <div class="div1">
        테스트 <br>
        테스트1
      </div>
      <div class="div2" title="div2">
        테스트2<br>
        테스트3
      </div>
      <div class="div3" title="div3">
        <span>테스트2</span><br>
        테스트3
      </div>
      <div class="div4">
        <span>테스트4</span><br>
        테스트4
      </div>
      
      <ul class="inline">
        <li>홈
         <ol>
           <li>회사 연혁</li>
           <li>오시는 길</li>
           <li>연락처</li>
         </ol>
        </li>
        <li>회사소개
        <ol>
           <li>회사 연혁</li>
           <li>오시는 길</li>
           <li>연락처</li>
         </ol>
        </li>
        <li>제품소개
        <ol>
           <li>회사 연혁</li>
           <li>오시는 길</li>
           <li>연락처</li>
         </ol>
        </li>
       </ul>
      
      
      
</body>
</html>
