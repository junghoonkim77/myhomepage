<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous">
    </script> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('../../imgfolder/ceo2/기술단체.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black background */
            border: 2px solid #ff6f61;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: white;
            margin: 0;
        }
        h1 {
            font-size: 7em;
        }
        h3 {
            font-size: 3em;
        }
        select {
            opacity: 0.3;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>테스트 테스트 통화품질팀~!</h1>
        <h3>이런식으로 해보는건 어떨까요?</h3>
    </div>
    <select id="teamname">
        <option  value="" >팀명▼</option>
        <option  value="team1">무선1팀</option>
        <option  value="team2">무선2팀</option>
        <option  value="team3">무선3팀</option>
        <option  value="team4">무선4팀</option>
        <option  value="team5">무선5팀</option>
        <option  value="tong">통품</option>
     </select>
     <script>
        $('#teamperson').change(function(){
            var selected = $(this).val();
            if(selected == 'meid'){
                alert('본인ID(kos id)를 입력해주세요');
            } else if(selected == 'kos'){
                alert('KOS비번을 입력해주세요');
            } else if(selected == 'atas'){
                alert('ATAS비번을 입력해주세요');
            } else if(selected == 'idms'){
                alert('IDMS비번(넷윈..등)을 입력해주세요');
            } else if(selected == 'wfms'){
                alert('WFMS비번을 입력해주세요');
            }
        });
     </script>
</body>
</html>
