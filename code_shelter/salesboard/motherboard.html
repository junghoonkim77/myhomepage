<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width : 100%;
            height : 100%;
        }
        iframe{
            width : 100%;
            height : 100%;
            border : none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <iframe id="display" src="" frameborder="0"></iframe>
    <script>
        var url = ""
        var currentpage = 0;
        var pages =[ "saboard1.html", "saboard2.html", "saboard3.html","saboard4.html","saboard5.html"]
        function changePage(){
            var display = document.getElementById("display");
            display.setAttribute("src", pages[currentpage]);
            currentpage++;
            var nextpage = currentpage % pages.length;
            currentpage = nextpage;
        }
        setInterval(changePage, 5000);
     </script>
</body>
</html>
