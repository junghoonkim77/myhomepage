<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2월 MIT 목표</title>
    <style>
        body {
            background-color: #fbc02d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-color: #ffcc33;
            border: 5px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .title {
            font-size: 95px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-bottom: 40px;
        }
        .table-container {
            background-color: #fff3e0;
            border: 3px solid #333;
            padding: 20px;
            width: 95%;
            display: flex;
            justify-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 3px solid #333;
            padding: 30px;
            font-size: 80px;
        }
        th {
            background-color: #ffeb3b;
        }
        .black-text {
            color: black;
            font-weight: bold;
        }
        .blue-text {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">
        2월<br>MIT 목표
    </div>

    <div class="table-container">
        <table>
            <tr>
                <th></th>
                <th class="black-text">IT</th>
                <th class="black-text">M</th>
            </tr>
            <tr>
                <td class="black-text">서울</td>
                <td class="black-text">448</td>
                <td class="black-text">124</td>
            </tr>
            <tr>
                <td class="blue-text">CS2</td>
                <td class="blue-text">241</td>
                <td class="blue-text">117</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
