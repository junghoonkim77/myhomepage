<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT 실적</title>
    <style>
        body {
            background-color: #fbc02d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-color: #ffcc33;
            border: 5px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px; /* 패딩 조정 */
        }
        .title {
            font-size: 95px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-bottom: 20px; /* 마진 조정 */
        }
        .table-container {
            background-color: #fff3e0;
            border: 3px solid #333;
            padding: 10px; /* 패딩 조정 */
            width: 100%;
            /* max-width: 850px; */
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 3px solid #333;
            padding: 15px; /* 패딩 조정 */
            font-size: 80px;
        }
        th {
            background-color: #ffeb3b;
        }
        .black-text {
            color: black;
            font-weight: bold;
        }
        .red-text {
            color: red;
            font-weight: bold;
        }
        .blue-text {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            2/21(금)<br>MIT 실적
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th></th>
                    <th class="black-text">IT</th>
                    <th class="black-text">M</th>
                </tr>
                <tr>
                    <td class="black-text">목표</td>
                    <td id="itgoal" class="black-text"></td>
                    <td id="mgoal" class="black-text"></td>
                </tr>
                <tr>
                    <td class="red-text">개통</td>
                    <td id="itsuccess" class="red-text"></td>
                    <td id="msuccess" class="red-text"></td>
                </tr>
                <tr>
                    <td class="blue-text">달성률</td>
                    <td id="itrate" class="blue-text"></td>
                    <td id="mrate" class="blue-text"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var itgoal = 241;
        var mgoal = 117;
        var itsuccess = 161;
        var msuccess = 84;
        var itrate = itsuccess / itgoal * 100;
        var mrate = msuccess / mgoal * 100;
        document.getElementById("itgoal").innerText = itgoal;
        document.getElementById("mgoal").innerText = mgoal;
        document.getElementById("itsuccess").innerText = itsuccess;
        document.getElementById("msuccess").innerText = msuccess;
        document.getElementById("itrate").innerText = itrate.toFixed(2) + "%";
        document.getElementById("mrate").innerText = mrate.toFixed(2) + "%";
    </script>
</body>
</html>
