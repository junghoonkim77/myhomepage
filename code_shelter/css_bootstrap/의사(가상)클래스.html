        /* first-line  marker  placeholder before after */
        ul {
            counter-reset: my-counter;
        }

        li {
            counter-increment: my-counter;
        }

        li:before {
            content: counter(my-counter)".";
        }

        li:first-letter {
            font-size: 15px;
        }

        li::marker {
            color: red;
            font-size: 20px;
        }

        pre:first-line {
            color: tomato;
        }

        pre:first-letter {
            color: powderblue;
        }

        [type="text"]::placeholder {
            color: red;
            font-size: 18px;
        }

        .preTest:before {
            content: "css로 이런것도 되는구나?"
          }

          [type="text"] {
            background-color: red;
          }
    </style>
