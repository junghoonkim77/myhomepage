<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body{
           width :100%; height:100%;
           
           }
        .class{
            width :100% ; height:100vh;
            display:grid;
            grid-template-columns: 0.5fr 4fr 1fr;
            grid-template-rows: 30px 30px 4fr 1fr;
            grid-template-areas: 
             'a a a'
             'b c c'
             'b c c'
             'b d d'
            ;
        }
        .item{
            border:1px solid gray;
            display : flex;
            justify-content: center;
         }
         .item img{
            width : 100%;
            height :100%;
         }
        .item1,.item2,.item3{
          grid-area: a;
        }  
        .item4,.item7,.item10{
            grid-area :b;
        }
        .item5,.item6,.item8,.item9{
            grid-area :c;
        }
        .item11,.item12{
            grid-area :d;
        }
        .item.item4 {
            flex-direction:column;
            align-items : center;
            justify-content: space-evenly;
        }
        .item.item4 div{
            border:1px solid gray;
        }

    </style>
    <title>그리드 플렉스 혼용</title>
</head>
<body>
    <div class="class">
        <div class="item item1">
         <button>버튼1</button><button>버튼2</button><button>버튼3</button><button>버튼4</button><button>버튼5</button><button>버튼6</button><button>버튼7</button><button>버튼8</button>
        </div>
        <div class="item item2">테스트2</div>
        <div class="item item3">테스트3</div>
        <div class="item item4">
            <div class="it">1</div>
            <div class="it">2</div>
            <div class="it">3</div>
            <div class="it">4</div>
            <div class="it">5</div>
            <div class="it">6</div>
            <div class="it">7</div>
        </div>
        <div class="item item5">테스트5</div>
        <div class="item item6">테스트6</div>
        <div class="item item7"></div>
        <div class="item item8">테스트8</div>
        <div class="item item9">테스트9</div>
        <div class="item item10"></div>
        <div class="item item11">테스트11</div>
        <div class="item item12">테스트12</div>
    </div>
</body>
</html>
