<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         .container{
            display:grid;
           /* grid-template-columns:  repeat(5,20%);*/
            grid-template-columns: repeat(5,1fr);
           grid-auto-rows: minmax(150px,auto);
           grid-gap : 10px;
           height : 100vh;
         }
          
         .item2{
            grid-column-start:2 ;
            grid-column-end :4;
           /* grid-row-start :1;
            grid-row-end:3; */
            grid-column :2/4;
            grid-row:1/3;
         }
        .item{
            border : 1px solid gray;
           
           /* display:flex;
            border : 1px solid gray;
            justify-content:center;
            align-items: center; */
         }
         .item img{
            width : 100%;
            height :100%;
         }
         .color4{
            display :grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 1fr 2fr;
         }
         .color4add{
            border:solid 1px gray;
            display : flex;
            justify-content : center;
            align-items : center;
         }
         .color4addex{
            grid-column : 2/4;
         }
    </style>

    <title>Grid연습</title>
</head>
<body>
    <div class="container">
        <div class="item color1"><img src="../../IMGfolder/우측.png"  /></div>
        <div class="item color2 item2"><img src="../../IMGfolder/5G중계기.jfif" /></div>
        <div class="item color3">item3</div>
        <div class="item color4">
            <div class="color4add color4addex">테1</div>
            <div class="color4add">테2</div>
            <div class="color4add">테3</div>
            <div class="color4add">테4</div>
            <div class="color4add">테5</div>
        </div>

        <div class="item color5">item5</div>
        <div class="item color1">item6</div>
        <div class="item color2">item7</div>
        <div class="item color3">item8</div>
        <div class="item color4">item9</div>
        <div class="item color5">item10</div>
    </div>
</body>
</html>
