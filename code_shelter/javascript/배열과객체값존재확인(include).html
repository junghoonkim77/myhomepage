<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {display :inline-block}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
   integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" 
   integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" 
   crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <input id="name" type="text" value="" placeholder="닉네임 입력">
  <input id="pass" type="text" value="" placeholder="비번입력">
  <button>암호체크</button>
     <script>
     let nickName =['드라이나','뻣쭈','쭈빵이','말랑흑','돼지쭌','톰크루즈'];
     let password ={'드라이나':'123','뻣쭈':'234','돼지쭌':'345','말랑흑':"456"};
    $('button').click(function(){
        var $name = $('#name').val();
        var $pass = $('#pass').val()
        var $passResult = password[$name];
         if ( nickName.includes($name) && $pass===$passResult){
            console.log(`반갑습니다~! ${$name}님 어서오세요`);
         } else {
            console.log('아이디와 비번을 확인하세요');
         }
        
    })
    
     </script>
</body>
</html>
