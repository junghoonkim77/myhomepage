<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../java/birthday.js"></script>
    <style>
       body{
        height : 100vh;
       }
       .container{
            display : grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            height : 100%;
            grid-gap :  2px;
         }
       .container div {
        border : 1px solid gray;
        height : 100%;
       }
       .container div img{
        width : 100%;
        height : 100%;
        object-fit: cover;        
        
       }
    </style>
    <title>birthDay</title>
</head>
<body>
    <div class="container">
        <div class="item1"><img data-img="2_0.jpg"  src="../../imgfolder/birthday/1_0.jpg" alt=""></div>
        <div class="item1"><img data-img="2_1.jpg" src="../../imgfolder/birthday/1_1.jpg" alt=""></div>
        <div class="item1"><img data-img="2_2.jpg" src="../../imgfolder/birthday/1_2.jpg" alt=""></div>
        <div class="item1"><img data-img="2_3.jpg" src="../../imgfolder/birthday/1_3.jpg" alt=""></div>
        <div class="item1"><img data-img="2_4.jpg" src="../../imgfolder/birthday/1_4.jpg" alt=""></div>
        <div class="item1"><img data-img="2_5.jpg" src="../../imgfolder/birthday/1_5.jpg" alt=""></div>
        
    </div>
   <script>
    jQuery(function(){
     var $img = $('.container div img');
    
     $img.click(function(){
        var $Idex = $(this).index();
        var $curimg = $(this).attr('data-img');
         $(this).toggleClass('item2');
         if($(this).hasClass('item2')){
            $(this).attr('src','../../imgfolder/birthday/'+$curimg);
         }else{
          $srcOrigin =  $img.eq($Idex).attr('src');
          console.log($srcOrigin)
            $(this).attr('src',$srcOrigin);
         }

     })
   
})
   </script>
</body>
</html>
