<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../java/birthday.js"></script>
    <style>
       body{
        height : 100vh;
       }
       .container{
            display : grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            height : 100%;
            grid-gap :  2px;
         }
       .container div {
        border : 1px solid gray;
        height : 100%;
       }
       .container div img{
        width : 100%;
        height : 100%;
        object-fit: cover;        
        
       }
    </style>
    <title>birthDay</title>
</head>
<body>
    <div class="container">
        <div class="item1"><img src="../../imgfolder/birthday/1_0.jpg" alt=""></div>
        <div class="item2"><img src="../../imgfolder/birthday/1_1.jpg" alt=""></div>
        <div class="item3"><img src="../../imgfolder/birthday/1_2.jpg" alt=""></div>
        <div class="item4"><img src="../../imgfolder/birthday/1_3.jpg" alt=""></div>
        <div class="item5"><img src="../../imgfolder/birthday/1_4.jpg" alt=""></div>
        <div class="item6"><img src="../../imgfolder/birthday/1_5.jpg" alt=""></div>
       
    </div>
    
</body>
</html>
