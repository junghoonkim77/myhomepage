<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
      img{
        position: relative;
        width :100%;
        height : 98vh;
        z-index : 0
      }
      .container {
        height : 100%;
        width : 100%;
        position : absolute;
        display : grid;
        grid-template-columns: repeat(20,1fr);
        grid-template-rows: auto;
        top : 0px;
        left : 0px;
        z-index :1;
      }
      .container div{
        background-color: aqua;
        text-align: center;
      }
      .button1{
        position : absolute;
        right : 0px;
        top : 0px;
        z-index : 2;
        font-size: 10px;;
      }

      .button2{
        position : absolute;
        right : 0px;
        bottom : 0px;
        z-index : 2;
        font-size: 10px;;
      }
    </style>

    <title>23년연말영화퀴즈</title>
</head>
<body>
    <img >
    <button class="button1">문제</button>
    <button class="button2">공개</button>
    <div class="container">
    
    </div>
    <script>
      const movieUrl='../../imgfolder/무비/'
      const movieAraay =['겨울왕국2.jpg'];
      $('img').attr('src',movieUrl+movieAraay);
      
      for ( var j=0 ; j<460 ;j++){
        $('.container').append(`<div>${j}</div>`)
      }

      $('.container div').click(function(){
        $(this).css('opacity',0);
      })
      
      var i = 0;
      $('.button1').on({
        click : function(){
        $(this).text(`문제${i}`);
        $('.container div').css('opacity',1);
        i++;
        }
      })

      $('.button2').click(function(){
        $('.container div').css('opacity',0);
      })
    </script>
</body>
</html>
