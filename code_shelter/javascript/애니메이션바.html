<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .progress-bar{
        position : relative;
        width : 960px;
        height : 30px;
        margin : 3em auto;
        border : 1px solid gray;
    }
    .bar {
        position:absolute;
        left :0 ; top:0 ; bottom:0 ; width :10%;
        background: green;
    }
    .rate {
        position : absolute;
        top :0 ; bottom :0 ; right : 15px;
        font-size :1.2em; color : green;
        line-height : 30px;
    }
    </style>
   
    <script src="../../java/jquery.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../java/jquery.animateNumber.min.js"></script>
    <title>애니메이션 바</title>
</head>
<body>
    <div class="progress-bar">
        <div class="bar"></div>
        <div class="rate" data-rate = 0 ></div>
    </div>
    <ul>
        <li data-value="kim">11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
    </ul>'
    <script>
        var progressWrap = $('.progress-bar');
        var progressBar = progressWrap.find('.bar');
        var progressText = progressWrap.find('.rate');
        var progressratePrompt = prompt('값을 입력하세요57') ;
        //var progressRate = progressText.attr('data-rate',progressratePrompt);
         progressText.attr('data-rate',progressratePrompt);
        var  progressRate = progressText.attr('data-rate');
       console.log(progressRate);
       progressBar.animate({width:progressRate+'%'},1000);
      
        //css속성중ㅇ서 수치가 있는 요소만 animate

       /* 숫자 바꾸기 첫번쩨 방법 
          function TextAnimation(){
          var currentWidth = progressBar.width();
          var TotalWidth = progressWrap.width();
          var CurrentRate = currentWidth/TotalWidth*100
          var CurrentRate1 = Math.ceil(CurrentRate);
          progressText.text(CurrentRate1 +'%');
        }; 
        setInterval(TextAnimation,1000/20); */
       // 하지만 animate 옵션을 활용하면 사용자 속성을 만들고 속성이 바뀌는걸
       // 작성할수 있다 .
        
        /* 숫자 바꾸기 두번째 방법
           $({hour:0}).animate({hour:progressRate},{
            duration : 1500,
            progress:function(){
                var now = this.hour;
               progressText.text(Math.ceil(now));
                console.log(now);
            }
        })*/
       /*
       progressBar.animate({width:'60%'},{
        duration : 2500,
        easing : 'easeInOutQuint',
        complete : function(){...};
       })
       */
       //progressText.animateNumber({ number: progressRate});
       var percent_number_step = $.animateNumber.numberStepFactories.append(' %');
       progressText.animateNumber(
    {
    number: progressRate,
    numberStep: percent_number_step
    },
    {
     easing: 'swing',
     duration: 1000
    }
);
     var executed = false;
     console.log(!executed);
    </script>
</body>
</html>
