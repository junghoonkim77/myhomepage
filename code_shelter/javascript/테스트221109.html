<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .blue{
      color :chocolate;
      font-size :20px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <ul id="col">
    <li class="color">테스트1</li>
    <li class="color">테스트2</li>
    <li class="color">테스트3</li>
  </ul>
  <ol>
    <li class="color">테스트4</li>
    <li class="color">테스트5</li>
  </ol>
  <button  onclick="col_change()">1~3번변경</button>
  <script>
    let color = document.getElementsByClassName('color');
    document.write(`color클래스의 갯수는? : ${color.length}</br>`);
    let color1 = document.getElementById('col');
    let color1_class = color1.getElementsByClassName('color');
    document.write(`id col 밑에 color class의 갯수는 ${color1_class.length}`)
   
    let col_change = ()=>{ for(let i=0 ; i<color1_class.length ;i++){
                 color1_class[i].classList.toggle('blue') }
      } ;

  </script>
</body>
</html>
