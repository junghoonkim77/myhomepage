    <!-- 인라인 방식

        <a href="http://opentutorials.org" onclick="if(document.getElementById('prevent').checked) return false;">opentutorials</a>

        <form action="http://opentutorials.org" onsubmit="if(document.getElementById('prevent').checked) return false;">
                <input type="submit" />

    <!-- addEventListner방식-->
    <p>
        <label>prevent event on</label><input id="prevent" type="checkbox" name="eventprevent" value="on" />
    </p>
    <p>
        <a href="https://naver.com" >opentutorials</a>
    </p>
    <p>
        <form action="https://naver.com" >
                <input type="submit" />
        </form>
    </p>
    <script>
        document.querySelector('a').addEventListener('click',function(event){
            if(document.getElementById('prevent').checked) event.preventDefault();
        });
        document.querySelector('form').addEventListener('submit',function(kim){
            if(document.getElementById('prevent').checked)
            kim.preventDefault(); //addEventListner 콜백 함수는 이벤트를 잠재적으로 
        })
    </script>

</body>
</html>
