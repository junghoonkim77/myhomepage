    <script>
        //1. make a string out of an array
const fruitsjoin = ['apple','pineapple','orange','banana','mango'];
const resultjoin = fruitsjoin.join('&');
console.log(resultjoin);

//2.string을 배열로 split()
const resultsplit = resultjoin.split("&") //rpadu에서 봤음
console.log(resultsplit);

//3.배열 순서 뒤집기 , reverse로 뒤집으면 원래 배열도 뒤집힌다.
var resultreverse = resultsplit.reverse();
console.log(resultreverse);

console.log(resultsplit);

//특정구간의 배열을 추출해 새로 배열을 생성 시킴  array.slice  

var resultreverse_Slice = resultreverse.slice(0,2);
console.log(resultreverse_Slice);
console.log(resultreverse);

//특정구간의 배열을 추출해 새로 배열을 생성시킴과 동시에 기존 배열을 부숴버림 array.splice()

var result_Splice = resultreverse.splice(1,3);
console.log(result_Splice);
console.log(resultreverse); // splice로 잘려나가고 남은 배열만 너덜 너덜 남음 ㅋㅋㅋ



class Student{
    constructor(name,age,enrolled,score){
      this.name = name;
      this.age = age;
      this.enrolled = enrolled;
      this.score = score;
    }
 }
 
 const students =[
   new Student('a',29,true,45),
   new Student('b',28,false,80),
   new Student('c',30,true,90),
   new Student('d',40,false,66),
   new Student('e',18,true,88)  
 ]
 
 // find a student with the score 90  매우 중요 
 // 배열에 .을 찍었으니 연동되는거고 find함수는(element,index) 이렇게 정의한다 
 const student_result = students.find((student)=> student.score===45);
 console.log(student_result); 
 
 // 수업에 등록한 학생만 찾아서 배열 만들기 , filter(element,index)
 // 여기서 콜백 함수에 element는 특수한 매개변수로 보면됨
 const result_filter = students.filter((student) => student.enrolled === true );
 console.log(result_filter);
 
 
 //배열안에서 특정한 값만 추출해서 배열로 새로 만들기 
 // map() 배열을 받아와 조건에 맞는 새로운 배열로 만듬
 const result_map = students.map((student) => student.score ) ;
 console.log(result_map);  //콜백함수로 전달되는 인자 여기선 student들은 최대한 관련성 있게 이해하기 쉽게 써야 된다.
 
 
 //배열안에 특정 조건에 맞는 값이 하나라도 있는지 체크할때 true,false반환 // some() 함수  ;  every()함수는 모든 조건이 충족될때 true를 반환
 
 const result_some = students.some((student)=>{
   if(student.score <50){
     return true} ;
 })
 
 //const result = students.some((student)=> student.score <50);
 
 console.log(result_some ); 
 //
 const result_every = students.every((student)=> student.score <50);
 console.log(result_every);
