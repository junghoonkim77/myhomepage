<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>사진바꾸기 연습</title>
</head>
<body>
    <h5>이미지 연습</h5>
    <div>
        
        <img src="../../IMGfolder/기계식1.jfif" alt="연습용사진">
    </div>
    <label><span id="button1">⏪ </span></label>
    <span>월별 일정:<span id="month">1월</span></span>
    <label><span id="button2">⏩</span></label>
 <script>
    jQuery(function(){
        var idx = 1;
        
        jQuery('#button1').click(function(){
            idx = idx-1;
          if(idx>=1){
            $('img').attr('src',`../../IMGfolder/기계식${idx}.jfif`)
          $('#month').html(`${idx}월`) 
          console.log(idx);
          }else{ alert('스탑');
          } ; 
          })


        jQuery('#button2').click(function(){
         idx = idx+1  
         if(idx<=4){
            $('img').attr('src',`../../IMGfolder/기계식${idx}.jfif`);
            $('#month').html(`${idx}월`);
            console.log(idx);   
         }else{
                alert('아직 없어요');
         }
        
    })
    }) 
 </script>

</body>
</html>
