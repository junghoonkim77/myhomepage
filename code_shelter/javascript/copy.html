<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    
    </head>
    <body>
        <div id="copy-target">김정훈 고혈압 환자</div>
        <button id="copy-clicker">copy</button>
        
        <script>
        window.onload = function () {
            const button = document.querySelector("#copy-clicker");
        
            button.addEventListener("click", function () {
                const copyElement = document.querySelector('#copy-target');
                copy(copyElement.innerHTML)
            })
        }
        
        function copy (value) {
            navigator.clipboard.writeText(value);

        </script>


    </body>
</html>
