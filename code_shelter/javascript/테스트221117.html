<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      table {
        border : 1px gray solid;
        border-collapse: blue;
      }
    </style>
    <title>Document</title>
</head>
<body>
  <input type="button" value="추가하기"  />
  <table>
      <thead>
          <th>김정훈</th><th>김주남</th><th>김기준</th><th>김기은</th>
          <tr class="family"><td>아빠</td><td>엄마</td><td>아들</td><td>딸</td></tr>
      </thead>
  </table>
    <script>

      let array =['김정훈','김주남','김기준','김기은'];
      let array1 =['회사원','전업주부','착한학생','착한학생2']
      let array2 =['46살','46살','16살','14살']
   jQuery('td').css('border','1px blue solid');
    
    window.onload= function(){
       for(let i=0 ; i<array.length ; i++){
        
        jQuery('.family').after(`<tr><td>${array[i]}</td><td>${array1[i]}</td><td>${array2[i]}</td><td>딸</td></tr>`);
        jQuery('td').css('border','1px blue solid');
      }
    }
    // before,after ,prepend, append   
    
  </script>
</body>
</html>
