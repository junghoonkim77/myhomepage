       Array.prototype.random = function(){  //array 는 앞에 new를 붙여 만들었든 생성자 함수 
        var index =Math.floor(this.length*Math.random()) ; //arr 자체가 객체 자체이기 때문에 this로 적어도 됨
        return this[index];
       }
