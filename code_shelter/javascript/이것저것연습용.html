<!DOCTYPE html>
<html>
<head>
  <title>jQuery get() 메소드 예시</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      // HTML 문서에서 id가 myDiv인 요소를 선택하고, 이 요소의 텍스트 값을 가져와서 콘솔에 출력합니다.
      var text = $('#myDiv').text();
      console.log(text);
      
      // HTML 문서에서 class가 myClass인 요소들을 선택하고, 이 요소들의 텍스트 값을 가져와서 각각 콘솔에 출력합니다.
      $('.myClass').each(function(index) {
        var text = $(this).text();
        console.log("요소 " + index + "의 텍스트: " + text);
      });
    });
  </script>
</head>
<body>
  <div id="myDiv">이것은 div 요소입니다.</div>
  <p class="myClass">이것은 p 요소입니다.</p>
  <p class="myClass">이것도 p 요소입니다.</p>
</body>
</html>
