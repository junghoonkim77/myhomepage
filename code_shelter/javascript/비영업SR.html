<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blackconsumer{
            width :500px;
        }
        p{
            margin :0px;
        }
        .blackconsumer1{
            width :500px;
        }
        pre{
            margin :0px;
        }
        .blackrisk {
            color :red;
            font-weight: bold ;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
   integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" 
   integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" 
   crossorigin="anonymous"></script>
    <title>비영업 작성요령</title>
</head>
<body>
    <fieldset>
        <legend>비영업 작성</legend>
        <p>
            대외 언급시 말머리 클릭-><a href="#"><span class="blackrisk">[대외/언론언급]</span></a> 
            <input type="text"  class="blacktitle"    value=""> 
        </p>
        <p>
            접수번호 / 성함:
            <input type="text" class="blackname"   value=""> 
        </p>
        <p>
            연락처 / 요청자:
            <input type="text" class="blackorder"   value=""> 
        </p>
        <p class="blackconsumerGate">
            불만내용 :
            <input type="text" class="blackconsumer"   value=""> 
            
        </p>
        
        <p>
            요구사항 :
            <input type="text" class="blackdemand"   value=""> 
        </p>
        <p>
            귀책부서명 /코드 :
            <input type="text" class="blackcode"   value=""> <button class="button1">내용 완성&복사</button>
        </p>
        
    </fieldset>
    <div class="content">
<pre>[비영업]<span class="head"></span></pre>
<pre>■접수번호/성함:<span class="numbername1"></span></pre>
<pre>■연락처/요청자:<span class="nembername2"></span></pre>
<pre>■불만내용:</pre>
<div class="blackcus">
<pre>-<span class="blackpeople"></span></pre>
</div>
<pre>■요구사항:</pre>
<pre>-<span class="demand"></span></pre>
<pre>■귀책부서명/코드:<span class="code"></span></pre>   
</div>
   <!-- <pre>[비영업]<span class="head"></span></pre>
    <pre>■접수번호/성함:<span class="numbername1"></span></pre>
    <pre>■연락처/요청자:<span class="nembername2"></span></pre>
    <pre>■불만내용:</pre>
    <pre class="blackcus">-<span class="blackpeople"></span></pre>
    <pre>■요구사항:</pre>
    <pre>-<span class="demand"></span></pre>
    <pre>■귀책부서명/코드:<span class="code"></span></pre> --> 
    <script>
        jQuery(function(){
         var complain = ['불만국소주소등','불만개요','불만내용','불만내용','불만내용','불만내용','불만내용','불만내용','불만내용',
          '슬슬길어짐','줄여봐요','내용이 길어요','ㅠㅠ','ㅠㅠ','ㅠㅠ','ㅠㅠ','ㅠㅠ']
         
         //엔터키로 입력창 새로 생성하기 
         var complIDX = 0
         $(document).on('keyup',function(ei){
            if(ei.which ==13){
                $('.blackconsumerGate').append(`<p>
            ${complain[complIDX]} :
            <input type="text" placeholder="단문형으로 간단하게~!" class="blackconsumer1"   value=""></p>`);
            $('.blackcus').append(`<pre>-<span class="blackcus1"></pre>`);
                complIDX++ ;
            }
       }) // 엔터키로 입력창 새로 생성하기  마무리 코드 

         
         // 말머리 고객번호 정보등 사전 셋팅된 정보값만 입력
         $(document).on('click','.button1',function(){
         $('.head').text($('.blacktitle').val())
         $('.numbername1').text($('.blackname').val());
         $('.nembername2').text($('.blackorder').val());
         $('.demand').text($('.blackdemand').val());
         $('.code').text( $('.blackcode').val())
         $('.blackpeople').text( $('.blackconsumer').val())
         
         //동적으로 생성된 입력창
         var $blackconsumer1 = $('.blackconsumer1');   
                  
         $blackconsumer1.each(function(idx){
            var thisblack = $(this).val();
            console.log(thisblack);
            $('.blackcus1').eq(idx).text(thisblack);
            console.log(idx);

        })
        var $contents =  document.querySelector('.content').innerText
         navigator.clipboard.writeText($contents);
        })   //여기까지 클릭시 내용 전달 및 복사되는 코드     

        $('.blackrisk').click(function(){
            var $blackriskVal = $(this).text();
            $('.blacktitle').val($blackriskVal);
        }) 
         
    })
    </script>
</body>
</html>
