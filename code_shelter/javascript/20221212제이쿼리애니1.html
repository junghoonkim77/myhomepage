<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    <title>Document</title>
</head>
<body>
  <header class="page-header" role="banner">
    <h1>제이쿼리 연습</h1>
  </header>
    
  <div class="page-main" role="main">
    <div id="typo">
        <div class="inner">제이쿼리 연습2</div>
    </div>
  </div>

  <ul class="menu">
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>

  <div class="menu2">
    테스트 
  </div>
  <button>이동</button>
  <script>
    jQuery(function(){
        jQuery('#typo .inner').click(
            function(){
                jQuery(this).animate({opacity:0,'font-size':'0px'},1500,'linear',
                function(){
                    jQuery(this).animate({opacity:1,fontSize:'110px'},500)
                });
            }
        )
    })
    jQuery(function(){
        jQuery('.menu li').on('mouseover',function(){
            jQuery(this).css('background-color','gray');
            jQuery('.menu li').on('mouseout',function(){
            jQuery(this).css('background-color','white');
            })
        })
    });

    jQuery('.menu2').css({'background-color':'green','width':'100px','position':'absolute'}).
    on('click',function(){jQuery(this).animate({left:'250px'},500,'swing',
    function(){jQuery(this).animate({left:'0px'},500,'swing')})})

  </script>
</body>
</html>
