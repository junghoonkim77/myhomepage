<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    
    </head>
    <body>
     <script type="text/javascript">
        o1 = {김:1,최:2 ,박:3 ,sum:sum};
        o2 = {도:10, 레:50 , 미:100, 파:24,sum:sum};

        function sum() {
            var _sum = 0;
            for (name in this){ if (typeof this[name] !=='function'){
                _sum =_sum+this[name];
                }
            }return _sum; 
        }
        alert(sum.apply(o1));
        alert(sum.apply(o2));
    </script>


    </body>
</html>
