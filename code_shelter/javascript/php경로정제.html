    <title>php경로조작</title>
</head>
<body>
    <input type="text" placeholder="경로를 넣으세요" name="" id="">
    <div></div>
    <script>
        $('input').on('keyup',function(){
            $val = $(this).val();
            $chval = $val.replaceAll("\\","/")
            $result = $chval.replaceAll("htdocs","localhost")
            $result1 = $result.replace('che2/','★');
            $staridx = $result1.indexOf('★')+1
            $result2 = $result1.slice($staridx);
            $('div').text($result2);
           
        })
    </script>
</body>
