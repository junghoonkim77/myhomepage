<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        div img{
            display : none;
        }
    </style>
    <title>j쿼리 페이드인 아웃 연습</title>
</head>
<body>

    <div>
        <img src="../../IMGfolder/기계식1.jfif" >
        <img src="../../IMGfolder/기계식2.jfif" >
        <img src="../../IMGfolder/기계식3.jfif" >
        <img src="../../IMGfolder/기계식4.jfif" >
        
    </div>
    <script>
        jQuery(function(){
          var imgtree =$('div img');
          var imgtreecount = imgtree.length;
          currindex = 0;
        //해당 시간이 지나면 한번만 할일 setTimeout(할일,1000);
        // var timer = setTimeout(할일,1000);
        // clearTimeout(timer);
        //일정시간 마다 할일 var timer = setInterval(할일,시간);
        //clearInterval(timer);
        // 제이쿼리 집합개체중 특정번째 요소를 선택하는 것 .ep(숫자) ->매우 유용
         imgtree.eq(currindex).fadeIn(); //fadein opcaity를 0에서 1로 알아서 만들어주는 부적 같은 역할
         setInterval(ShowNextSlide,3500);
         function ShowNextSlide(){
            var nextIndex = (currindex+1) % imgtreecount; // 매우 중요한 인식
            imgtree.eq(currindex).fadeOut();
            imgtree.eq(nextIndex).fadeIn();
            currindex = nextIndex;
            console.log(currindex);
         }
        
        })
    </script>
    
</body>
</html>
