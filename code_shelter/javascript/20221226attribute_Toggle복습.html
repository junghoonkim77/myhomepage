<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    img {width: 300px;
    }
    .Change {
        width : 500px;
    }
   </style> 
    <title>AttriBute연습</title>
</head>
<body>
    <div id="picture">
        <img class="change" src="../../IMGfolder/애플이미지테스트.jpg" alt="테스트">
    </div>
   <button>이미지 변경</button>
   <button>크기변경</button>
 <script>
    document.querySelectorAll('button')[0].addEventListener('click',function(){
        document.querySelector('img').setAttribute('src','../../IMGfolder/전원버튼1.jpg')
       });
    document.querySelectorAll('button')[1].addEventListener('click',function(){
     let change=document.getElementsByClassName('change');
     change[0].classList.toggle('Change');
    })  
 </script>
</body>
</html>
