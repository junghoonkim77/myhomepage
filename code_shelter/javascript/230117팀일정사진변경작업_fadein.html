<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      body{
        position : relative;
        height : 80vh;
      }
      div {
        position : absolute;
        left : 40px;
      }
      div img{
        position :absolute;
        left :30px;
        display :none;
        height : 50vh;
      } 
      p {
        position:absolute;
        bottom:0px;
      }
    </style>
    <title>사진바꾸기 연습</title>
</head>
<body>
    <h5>이미지 연습</h5>
    <div>
        
        <img src="../../IMGfolder/기계식1.jfif" alt="연습용사진">
        <img src="../../IMGfolder/기계식2.jfif" alt="연습용사진">
        <img src="../../IMGfolder/기계식3.jfif" alt="연습용사진">
        <img src="../../IMGfolder/기계식4.jfif" alt="연습용사진">
     </div>
      <p><span>월별 일정:<span id="month">1월</span></span>
    <label><span id="button1">⏩</span></label></p>
    
    
  
 <script>
    jQuery(function(){
        var idx = 0;
        var $img = $('div img');
        var $imgCount = $img.length;
        ;
        
        $img.eq(0).fadeIn(100);
         jQuery('#button1').click(function(){
          var Nextidx =(idx+1)%$imgCount 
          $img.eq(idx).fadeOut(100);
          $img.eq(Nextidx).fadeIn(100);
          idx = Nextidx;
          $('#month').html(`${idx+1}월`);

        
    })
    }) 
 </script>

</body>
</html>
