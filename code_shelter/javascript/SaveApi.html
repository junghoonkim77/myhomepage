<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
    </head>
<body>
    
        <div id="company_name"></div>

        <script>
            localStorage.setItem('company', 'Google');
            const storedValue = localStorage.getItem('company');

            let company_name = document.getElementById("company_name");
            company_name.innerHTML = storedValue;
        </script>

</html>
</body>
</html>
