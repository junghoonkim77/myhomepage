<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
       body{
         height :100vh;
         width : 100vw;
         padding : 2rem;
       }
       .container{
            display:grid;
            height : 100%;
            width : 100%;
            grid-template-columns: 700px 2fr  ;
            grid-template-rows: 65px auto ;
            grid-template-areas: 
             'a a'
             'nav main'
             'b b'
            ; 
        }
    header,nav,main,aside,footer,.menu{
        border : 1px solid gray;
        display : flex;
        align-items : center;
        height : 100%;
        width : 100%;
    }
     header {
        grid-area : a;
        display :block;
     }    
     nav{
        grid-area :nav;
        display :grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto;
        font-size : 11px;
        }

    nav div {
      border : 1px solid gray;
      margin :0px;
      padding : 0px;
      background-color : white;
    }

    nav div pre{
       margin:0px;
    }

    main{
        padding : 0px;
        grid-area : main;
        display :flex;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-start;
        flex-wrap : wrap;
        
    } 
     main pre{
       /* display :none; */
        font-size : 12px;
        border : 2px solid gray;
        margin : 0px;
     }
     main pre:hover {
        background-color: aqua;
     }   
     
    </style>
   <script src="https://code.jquery.com/jquery-3.6.4.js" 
   integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" 
   integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" 
   crossorigin="anonymous"></script>
   
   

   <title>채팅상담</title>
</head>
<body>
    <div class="container">
      
          <header>
            <div class="head">
             <button class="button1"><a href="#">전체선택해제</a></button><br>
            <input id="consulName" type="text" placeholder="사용전 본인 이름입력 필수">
            <button class="namePut">업무 시작전 반드시 이름 입력후 클릭</button>
            </div>        
         </header>
         
<nav>

<div class="srcheckbox" title="첫인사 /명의자 정보확인">
[첫인사 / 끝인사 /선종결 양해 ]
<pre>  
<label><input value="첫인사" type="checkbox" >첫인사</label>
<label><input value="대기첫인사" type="checkbox" >대기고객첫인사</label>
<label><input value="첫인사니즈파악" type="checkbox" >첫인사+무엇을도와드릴까요?</label>
<label><input value="끝인사" type="checkbox" >끝인사</label>
<label><input value="양해끝인사" type="checkbox" >불편양해 끝인사</label>
</pre>     
</div>            


<div class="srcheckbox" title="기술상담">
[기술상담 호응멘트 및 탐색사항]
<pre>
<label><input value="불편양해" type="checkbox" >불편양해 및 호응 (상담 서두)</label>
<label><input value="증상" type="checkbox" >발생중인 증상탐색</label>

</pre>
</div>

<div class="srcheckbox" title="기타SR모음2">
<pre>
<label><input value="타센터요금" type="checkbox" >타센터 및 센터 귀책 조정</label>
</pre>
</div>

<div class="srcheckbox" title="기타SR모음3">
   <pre>
<label><input value="멤포양" type="checkbox" >멤버십 포인트 양도</label>

   </pre>
</div>

<div class="srcheckbox" title="휴근&당직">
<pre>

<label><input value="기당이" type="checkbox" >기술_당직자 이관</label>
<label><input value="중점요" type="checkbox" >기술_중계기 점검요청</label>

</pre>
</div>

</nav>


<main>
<!--<pre class="첫인사" ></pre>
<pre class="대기첫인사" ></pre>
<pre class="첫인사니즈파악" ></pre>
<pre class="끝인사" ></pre>
<pre class="양해끝인사" ></pre>
<pre class="불편양해" ></pre> -->


</main>
          
    </div>
    <script>
        jQuery(function(){
         const $chatname = localStorage.getItem('chatName');
         
         const $content ={
         "첫인사":
         `반갑습니다. KT 통화품질 채팅 상담사 ${$chatname} 입니다.`,
         
         "대기첫인사":
         `기다려주신 만큼 신속하게 도움드리겠습니다.KT 채팅 상담사 ${$chatname} 입니다.`,
         
         "첫인사니즈파악":
         `반갑습니다. KT 통화품질 채팅 상담사 ${$chatname} 입니다. 무엇을 도와드릴까요?`,
         
         "끝인사":
         `다음에 또 궁금한 점이 있으실 때 언제든 연락주시면 최선을 다해 도움 드리겠습니다.상담사 ${$chatname} 입니다.`,
         
         "양해끝인사":
         `이용에 불편을 드려 죄송합니다. ${$chatname} 입니다.`,
         
         "불편양해":
         `아 그러세요.이용에 불편드려 죄송합니다.바로 확인해보겠습니다.`,

         "증상":
         `어떤 증상이 발생되고 있는지 말씀해주시겠습니까?`
       }   


            
            var $inputTotal = $('.container label input[type=checkbox]');
            var $mainPre = $('.container main pre');
            $inputTotal.click(function(){
                var $index = $(this).index('.container label input');
                var $val = $(this).val();
             //  $(this).prop("checked", !$(this).prop("checked")); 
                var propis = $(this).prop('checked');
              
             if(propis){ $('main').append(`<pre class=${$val} ></pre>`)
             for ( key in $content){
                 console.log($content[key]);
                 $('.'+key).text($content[key]);
               }
               var $main = $('main pre'); 
               $main.draggable();
            }else{ $('.'+$val).remove();}
            })
            
            $mainPre.click(function(){
               var pretext = $(this).text();
               navigator.clipboard.writeText(pretext);
            });

            $('.button1').click(function(){
               $inputTotal.each(function(){
                  $(this).prop('checked',false);
                  var $val = $(this).val();
                  $('.'+$val).hide();
                       
               })
            })

           // $( ".srcheckbox" ).draggable();
            
           $( "nav" ).sortable();
           $( "nav" ).disableSelection();

            
             
             //$main.draggable();
         
         $('.namePut').on('click',function(){
          localStorage.setItem('chatName',$('#consulName').val()) ;
          location.reload();
         })     
         
                   
            
            
            })
        
      
       
    </script>
</body>
</html>
