<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height : 100%;
            width : 60%;
        }
        .container{
            display : flex;
            flex-direction : row;
            justify-content: space-between;
            
        }
        .container div{
            display:flex;
            flex-direction : column;
            justify-content: flex-end;
            width : 15px;
            height : 400px;
        }
        
    </style>
     <script src="https://code.jquery.com/jquery-3.6.4.js" 
     integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" 
     integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" 
     crossorigin="anonymous"></script>

    <title>수직막대 그래프 그려보기 </title>
</head>
<body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
    <script>
        jQuery(function(){
        var $div = $('.container div');
        var $divleng = $div.length;
        console.log($divleng);
        var num = Math.ceil(Math.random()*220-1 );
        var num1 = Math.ceil(Math.random()*220-1 );
        var num2 = Math.ceil(Math.random()*220-1 );
        console.log(num); console.log(num1); console.log(num2);
        var curindex = 0 ;
        $div.eq(curindex).css('background-color',`rgb(${num},${num1},${num2}`);
        
          function color(){
            var num = Math.ceil(Math.random()*220-1 );
           var num1 = Math.ceil(Math.random()*220-1 );
           var num2 = Math.ceil(Math.random()*220-1 );
           var nexidx = (curindex+1) % $divleng ;
           $div.eq(nexidx).css('background-color',`rgb(${num},${num1},${num2}`);
           curindex = nexidx ;
         }
          
         var intercolor =  setInterval(color,1000);
        
        })
    </script>
</body>
</html>
