     <script type="text/javascript">
        function cal(mode) {
            var funcs = {
                'plus' : function(left,right) {return left+right}, 
                'minus' : function(left,right) { return left-right}
            }
         return funcs[mode];

        }
        alert(cal('plus')(2,1));//괄호가 쳐진다는 것은 함수를 호출한다는 의미이다.
        
    </script>
