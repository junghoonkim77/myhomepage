<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous">
    </script> 
    <style>
        body{
            height : 100vh;
            display : grid;
            grid-template-columns: 1fr 10fr;
            grid-template-rows: 50px auto ;
            grid-template-areas: 
             'header header'
             'aside main'
             
            ;
        }

        header,main,aside,footer{
            display : flex;
            justify-content : center;
            align-items:center;
        }
        header{ 
            background-color: rgb(155, 214, 137);
            grid-area: header;
        }
        main{
          /*  background-color: rgb(247, 244, 240); */
            grid-area : main;
          }
        aside{
           background-color: rgb(201, 198, 198); 
            grid-area : aside;
        }
        footer{
            background-color: darkkhaki;
            grid-area : footer;
        }
        aside {
            display : flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        aside button {
            margin : 1em;
            padding : 0px;
            box-shadow: 4px 4px 10px rgba(1,1,4,0.5);
        }

        aside button:hover{
            background-color: powderblue;
            box-shadow: none;
        }
        main iframe {
            width :100%;
            height : 100%;
            display : none;
            
        }
    </style>
    <title>서울중앙_CS2센터업무</title>
</head>
<body>
    <header><h3>서울중앙_CS2센터</h3></header>
    <aside>
        
        <button data-menu="../html/통화품질_휴근업무.html">휴근_업무</button>
        <button data-menu="knowhow/">업무지식(따릉이)</button>
    </aside>
    <main>
        <iframe src="" frameborder="0"></iframe>
    </main>
    
   <script>
     $('button').on('click',function(){
      const $url =  $(this).attr('data-menu');
      $('main iframe').attr('src',$url);
      $('main iframe').css('display','block');
     })
   </script>
</body>
</html>
