<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/phonemanual.css">
        <title>아이폰-통화수신차단</title>
    </head>
    
    <body>
       		
        ▶모델 무관 전체 단말기	<br>	
        ① 설정 > 전화 > 차단된 연락처 <br>
        ② 설정 > 방해금지 모드 > 방해금지 모드 <br>
        ③ 설정 > 전화 > 알수 없는 발신자 음소거 	<br>	
        <br><br>
        ※ 아이폰 방해금지 모드 해제후에도 방해금지 모드와 유사한 <br>
         증상 지속시<br>
        동일명의 애플워치 이용중인지 확인후 애플워치에서 방해금지 <br>
        모드 비활성화<br>
        ※아이폰 차단된 연락처 간단 해제방법 : <br>
         전화 > 최근통화 > 확인되는 번호 우측끝에 동그라미 느낌표 터이<br>
         하단에 이 발신자 차단 해제 터치
                   
    
    </body>
</html>
