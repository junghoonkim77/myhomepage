<pre>


아이폰 / 통화수신불가
- "설정 > 전화> 알수없는 발신자 음소거" 가 꺼져 있는지 확인 필요
- 알수없는 발신자 음소거: 알수 없는 번호에서 걸려온 전화는 착신음을 소거하고, 
 바로 음성 사서함으로 보내며 최근 통화에 표시됩니다.

  알 수 없는 발신자 또는 스팸 전화로부터 사용자를 보호하는 새로운 설정입니다. 
  이 설정이 켜져 있으면 iOS가 Siri 지능을 활용해 ‘연락처’, Mail, ‘메시지’에 
  저장된 번호로부터 걸려온 전화만 벨이 울리도록 허용하죠. 
  다른 전화는 모두 자동으로 음성 메일로 넘어갑니다.

</pre>
