<!DOCTYPE html>

    <title>아이폰 듀얼회선 이용시 애플워치2대 매칭가능</title>
</head>
<body>
<pre>
아이폰에 개통된 1회선당 1대의 애플워치 개통 및 연동 가능  

<mark>아이폰 1대에 듀얼 SIM(USIM+eSIM 또는 eSIM+eSIM) 개통이 되어 있을 경우 
각각의 회선에 애플워치 1대씩 개통 및 연동 가능</mark>

ex. KT에서 아이폰 14 단말 1대를 듀얼 SIM(USIM+eSIM)으로 2회선 
개통했을 경우 USIM 회선에 애플워치 1대, eSIM 회선에 애플워치 1대,  
총 2대의 애플워치 개통 및 연동 가능  

</pre>
