<body>
<pre>
1.초기화 : 설정 - 시스템 - 옵션 초기화에서 진행 가능
2.데이터 차단 : 설정 -네트워크 및 인터넷 - 모바일 네트워크 - 모바일 데이터 사용 OFF
3.스팸차단 설정(전화) : 전화 앱 -우측 상담 점세개 -설정 - 차단된 번호
            (메시지) : 메시지 앱 -우측 상담 점세개 -차단 및 스팸관리 - 차단된 연락처
4.특정번호 문자 수신이 안돼요 : 주소록 - 메뉴(줄세개) -설정 - 차단된 번호에서 차단번호 확인
                   (전화도 동일)

</pre>
