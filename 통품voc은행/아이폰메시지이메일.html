<pre>
증상 : 아이폰에서 메시지 전송시 상대측에 이메일 형태로 수신되는 증상

1.설정 앱에서 '메시지'를 탭합니다.

2.발신 및 수신'을 탭합니다.

3.새로운 대화 시작' 옵션에서 사용하려는 전화번호를 탭합니다.

이제 새로운 메시지가 사용자의 전화번호에서 전송됩니다. 메시지 앱에 
이미 이메일 주소로 시작한 대화가 있는데 전화번호를 대신 사용하고 싶은 
경우 새로운 대화를 시작해야 합니다.

<mark>https://support.apple.com/ko-kr/101744</mark>
