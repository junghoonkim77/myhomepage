아이폰 사용고객

-물리심을 사용하다 이심으로 셀프기변 -> 이심으로 사용하다 기존에 사용했던 물리심으로 재변경

-volte레지등은 됐으나 데이터 접속불가증상등이 발생됨
(이심으로 전환합니다. 문구 단말기에 지속 표시됨)

-네트워크 119 문의시 고객이 재변경한 기존 사용했던 물리심은 애플사 정책에 의해
재사용 불가 답변 받음

즉 물리심 -> 이심 셀프 기변 -> 원래 사용했던 물리심으로 재변경 ( 이용불가 )

<mark>위와 같은 상황 발생시 이심에서 기존 사용했던 물리심으로 심변경 처리 한건 아닌지 필히 확인</mark>
