■ 문의 :  투넘버 문자 수신시 간헐적 *77 미표기
■ 확인 및 처리내용 : LTE단말에서  volte신호를 잡고있을때 수신됐던건은 
투넘버에대한 3g신호가 잡히지 않아 *77이 표시가 안되었던것이고 
*77 표시가된것은 3g망을 잡고있을때 수신되어 서비스가 정상 표시되었던것입니다.

해당증상 개선할려고 하고는 있으나 언제 개선될지는 알수 없다고 합니다.
